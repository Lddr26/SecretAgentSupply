<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">

  <body>

<!-- Header -->
    <header class="header">
      <div class="container">
          <img src="./resources/images/logo.png" alt="secret agent supply inc logo">
           <span class="secret">SECRET AGENT SUPPLY INC.</span>
        </div>
    </header>

<!-- Main Banner-->
    <div class="banner">
      <div class="container"> <!-- This class will be sizing for each div -->
        <div class="moto">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

        <!-- Navigation Bar-->

          <nav>
            <ul class="container">
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
            <ul class="mobile-nav container">
              <li>Menu</li>
            </ul>
          </nav>

<!-- Product Container -->
  <div class="container">
    <div class="products">
  <!-- Product Images -->
    <div class="product">
      <div class="images">
        <img src="./resources/images/pen.png" alt="pen">
        </div>
         <span class="description">Exploding Pen</span>

  <div class="product watch">
    <div class="images">
      <img src="./resources/images/watch.png" alt="mens watch">
      </div>
         <span class="description">Cellular Watch</span>
      </div>

  <div class="product glasses">
    <div class="images">
      <img src="./resources/images/glasses.png" alt="eye glasses">
              </div>
          <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>

  <!-- Location/Hours -->
<div class="container">
  <div class="bus-info">
    <div class="info">
      <span class="title">Location</span>
       <span>-47.346436, 84.32354</span>
    </div>

    <div class="info">
      <span class="title">Hours</span>
      <span>0800 - 1800</span>
    </div>
  </div>
</div>

  <!-- Footer -->

<footer>
  <div class="container">
    <span>Copyright Secret Agent Supply Inc.</span>
  </div>
</footer>

</html>
